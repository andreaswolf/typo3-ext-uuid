image: core.a-w.io/aw/docker-webbuild:v18

variables:
  COMPOSER_ALLOW_SUPERUSER: 1
  COMPOSER_NO_INTERACTION: 1
  # only include cache dir here so the configuration does not get tainted
  COMPOSER_CACHE_DIR: /cache/fes/composer
  npm_config_cache: /cache/fes/npm

workflow:
  rules:
    # run if something happened in a merge request
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # run scheduled builds
    - if: '$CI_PIPELINE_SOURCE == "schedule"'


stages:
  - code-check
  - test
  - publish


code-style:php:
  tags:
    - docker
  interruptible: true
  stage: code-check
  script:
    - update-alternatives --set php /usr/bin/php$PHP_VERSION
    - composer install --no-progress -d .Tools/
    - composer cs:check
  parallel:
    matrix:
      - PHP_VERSION:
          - "7.4"
          - "8.0"
          - "8.1"

static:php:
  tags:
    - docker
  interruptible: true
  stage: code-check
  script:
    - update-alternatives --set php /usr/bin/php$PHP_VERSION
    - composer require typo3/minimal:"$TYPO3_VERSION"
    - composer install --no-progress
    - composer analyse
  parallel:
    matrix:
      - PHP_VERSION:
          - "7.4"
        TYPO3_VERSION:
          - "^10.4"
      - PHP_VERSION:
          - "7.4"
          - "8.0"
          - "8.1"
        TYPO3_VERSION:
          - "^11.5"


test:php:functional:
  tags:
    - docker
  stage: test
  allow_failure: false
  variables:
    MYSQL_PASSWORD: typo3
    MYSQL_DATABASE: typo3
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: typo3
    typo3DatabaseName: typo3
    typo3DatabaseUsername: typo3
    typo3DatabasePassword: typo3
    typo3DatabaseHost: mysql-db
  services:
    - name: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/mysql:5.7.34
      alias: mysql-db
  script:
    - mysql -h mysql-db -u root -proot mysql -e 'GRANT ALL ON `typo3_%`.* TO `typo3`@`%` IDENTIFIED BY "typo3"'

    - update-alternatives --set php /usr/bin/php$PHP_VERSION
    - cd .Build/
    - composer require typo3/minimal:"$TYPO3_VERSION"
    - composer install --no-progress
    - composer test:php:functional -- --testdox
  parallel:
    matrix:
      - PHP_VERSION:
          - "7.4"
        TYPO3_VERSION:
          - "^10.4"
      - PHP_VERSION:
          - "7.4"
          - "8.0"
          - "8.1"
        TYPO3_VERSION:
          - "^11.5"

satis:update:
  stage: publish
  trigger:
    project: typo3-ext/satis-repo
    branch: main

